<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Password Generator</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/the-big-picture.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Password Generator</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <select class="form-control" id="NumLet">
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
                   <option value="6">6</option>
                 </select>
                 <Label for="NumLet">Number of Letters</label>
              </div>

              <div class="form-label-group">
                <select class="form-control" id="NumSym">
                   <option value="1">1</option>
                   <option value="2">2</option>
                 </select>
                 <Label for="NumLet">Number of Symbols</label>
              </div>

              <div class="form-label-group">
                <select class="form-control" id="NumNum">
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
                   <option value="6">6</option>
                 </select>
                 <Label for="NumLet">Number of Numbers</label>
              </div>

              <hr class="my-4">
              <button class="btn btn-lg btn-Generate btn-block text-uppercase" type="button" data-toggle="modal" data-target="#PassGenerate" onclick="PassGenFunction()">Generate Password</button>



            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="PassGenerate" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
          <h4 class="modal-title">Password Generator</h4>
        </div>
        <div class="modal-body">
          <p><strong> Your password is:</strong></p>
          <p id="Password"></p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-Generate" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="JavaScript/PGJS.js"></script>

</body>

</html>
